<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Island</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <div class="logo">
                    <img src="/frontend/images/logo.png" alt="Logo" class="logo-icon">
                    <span>Lost Island</span>
                </div>
                <div class="nav-links" :class="{ 'active': isMenuOpen }">
                    <a href="regle.html" class="nav-link">
                        <img src="/frontend/images/book-solid.svg" alt="Rules" class="nav-icon">
                        Règles
                    </a>
                    <a href="connexion.html" class="nav-link">
                        <img src="/frontend/images/right-to-bracket-solid.svg" alt="Login" class="nav-icon">
                        Connexion
                    </a>
                    <a href="inscription.html" class="nav-link">
                        <img src="/frontend/images/user-plus-solid.svg" alt="Sign up" class="nav-icon">
                        Inscription
                    </a>
                </div>
                <button class="menu-toggle" @click="toggleMenu">
                    <img src="/frontend/images/bars-solid.svg" alt="Menu" class="nav-icon">
                </button>
            </nav>
        </header>

        <main class="centre">
            <div class="centre-content">
                <h1>Bienvenue sur Lost Island</h1>
                <p>Explorez un monde mystérieux rempli d'aventures et de défis. Survivez, construisez votre bateau pour s'échapper de l'île..</p>
                <button class="cta-button">Commencer l'aventure</button>
            </div>
        </main>
    </div>

    <script src="script/main.js"></script>
    <script src="/frontend/script/index.js"></script>
</body>
</html>
